<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fandoo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/reg.css">
</head>

<body>
    <div class="container-fluid py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7 ">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-3 p-md-5">
                        <div>
                            <span class="gcolor font-weight-bold">F</span>
                            <span class="ocolor font-weight-bold">U</span>
                            <span class="rcolor font-weight-bold">N</span>
                            <span class="gcolor font-weight-bold">D</span>
                            <span class="lcolor font-weight-bold">O</span>
                            <span class="ocolor font-weight-bold">O</span>
                        </div>
                        <div>
                            <h5 class=" pb-2 pb-md-0 mb-md-4 mt-3 ml-3">Create your Fundoo Account</h5>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-md-12 d-flex">
                                    <div class="row">
                                        <div class="col-lg-12 d-flex flex-wrap">
                                            <div class="col-md-8 d-flex mb-3 ">
                                                <div class="form-outline">
                                                    <input type="text" id="firstName"
                                                        class="form-control " placeholder="First Name">
                                                    <!-- <label class="form-label" for="firstName">First Name</label> -->
                                                </div>
                                                <div class="form-outline ml-2">
                                                    <input type="text" id="lastName"
                                                        class="form-control " placeholder="Last Name">
                                                    <!-- <label class="form-label" for="lasttName">Lastst Name</label> -->
                                                </div>
                                            </div>

                                            <div class="col-md-8 mt-2">
                                                <input type="text" id="userName" class="form-control "
                                                    placeholder="User Name">
                                                <p class="ml-3">You can use letters, numbers & periods</p>
                                                <a href="" class="">Use my current email address instead</a>
                                            </div>
                                            <div class="col-md-8 d-flex mt-4">
                                                <div class="form-outline">
                                                    <input type="text" id="password"
                                                        class="form-control " placeholder="Passward">
                                                    <!-- <label class="form-label" for="firstName">First Name</label> -->
                                                </div>
                                                <div class="form-outline ml-2">
                                                    <input type="text" id="confirm" class="form-control "
                                                        placeholder="Confirm">
                                                </div>
                                            </div>

                                            <p class="ml-3">Use 8 or more characters with a mix of letters, numbers &
                                                symbols</p>

                                        </div>
                                        <div class="form-check d-flex ml-4  mb-5">
                                            <input class="form-check-input " type="checkbox" value=""
                                                id="form2Example3c" />
                                            <label class="form-check-label" for="form2Example3">
                                                Show password
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 text-center">
                                        <img src="../assets/account.svg">
                                        <p>One account. All of Google working for you.</p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-12 d-flex ml-4   mb-4">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-lg text-primary">Sign in instead</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary btn-lg">Next</button>
                        </div>
                    </div>
                </div>
            </div>
      

        </div>
    </div>


</body>

</html>
