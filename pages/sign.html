<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fandoo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/sign.css">
    <script src="../Js/signvalidation.js"></script>
</head>

<body>
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6  ">
                <div class="card shadow-2-strong card-registration " style="border-radius: 15px;">
                    <div class="card-body p-3 p-md-5  ">
                        <div>
                            <span class="gcolor font-weight-bold">F</span>
                            <span class="ocolor font-weight-bold">U</span>
                            <span class="rcolor font-weight-bold">N</span>
                            <span class="gcolor font-weight-bold">D</span>
                            <span class="lcolor font-weight-bold">O</span>
                            <span class="ocolor font-weight-bold">O</span>
                        </div>
                        <div>
                            <h5 class=" pb-2 pb-md-0 mb-md-4 mt-3">Sign In</h5>
                            <p>Use your Fundoo Account</p>
                        </div>
                        <form action="#" onsubmit="return validation()">
                            <div class="row">
                                <div class="col-md-12  ">     
                                        <div class="col-lg-12  ">
                                                <input type="text" id="userName" class="form-control "
                                                    placeholder=" Email or Phone">    
                                                    <span id="Uname" class="text-danger text-left"></span>             
                                       </div>
                                       <div class="col-lg-12 mt-4 ">
                                        <input type="text" id="password" class="form-control "
                                            placeholder=" Passward">     
                                        <span id="pass" class="text-danger text-left"></span>            
                               </div>
                                       <div class="text-left ml-3">
                                        <a href=""><p class="ml-3">Forgot Passward?</p></a>
                                        <p class="ml-2">Not your computer? Use Guest mode to sign in privately.<br><a href="">Learn more</a></p>   
                                       </div>  
                                       <div class="col-md-12 d-flex  ml-0 mb-4">
                                        <div class="col-md-6">
                                            <button type="button" class="btn  text-primary ">Create account</button>
                                        </div>
                                        <div class="col-md-6">
                                            <input type = "submit" name="Next" value="submit" class="btn btn-primary" autocomplete="off">
                                        </div>     
                                    </div>           
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="col-lg-12 d-flex ml-4   mb-4">
                        <div class="col-md-6">
                            <button type="button" class="btn text-primary">Create account</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary" >Next</button>
                        </div>
                    </div> -->
                </div>
            </div>
      

        </div>
    </div>


</body>

</html>
