<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fandoo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/sign.css">
</head>

<body>
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6 justify-content-center">
                <div class="card shadow-2-strong card-registration " style="border-radius: 15px;">
                    <div class="card-body p-3 p-md-5 text-center justify-content-center">
                        <div>
                            <span class="gcolor font-weight-bold">F</span>
                            <span class="ocolor font-weight-bold">A</span>
                            <span class="rcolor font-weight-bold">N</span>
                            <span class="gcolor font-weight-bold">D</span>
                            <span class="lcolor font-weight-bold">O</span>
                            <span class="ocolor font-weight-bold">O</span>
                        </div>
                        <div>
                            <h5 class=" pb-2 pb-md-0 mb-md-4 mt-3">Sign In</h5>
                            <p>Use your Google Account</p>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-md-12  ">
                                   
                                        <div class="col-lg-12  ">
                                                <input type="text" id="userName" class="form-control "
                                                    placeholder=" Email or Phone">                 
                                       </div>
                                       <div class="col-lg-12 mt-4 ">
                                        <input type="text" id="password" class="form-control "
                                            placeholder=" Passward">                 
                               </div>
                                       <div class="text-left ml-3">
                                        <a href=""><p>Forgot Passward?</p></a>
                                        <p>Not your computer? Use Guest mode to sign in privately.<br><a href="">Learn more</a></p>
                                          
                                       </div>
                                       
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-12 d-flex ml-4   mb-4">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-lg text-primary">Create account</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary btn-lg">Next</button>
                        </div>
                    </div>
                </div>
            </div>
      

        </div>
    </div>


</body>

</html>
